<!doctype html>
<html lang="en-US">
  <head>
    <title>Jewflix Studios</title>
    <link rel="stylesheet" href="../css/jewflix.css" type="text/css" />
  </head>
  <body>
    <div>
      <div class="jfx_logo">
        <a href="../index.html"><img src="https://github.com/jewflix/jewflix-logos/raw/main/jewflix-plex-white-borderless.png" alt="Jewflix" width="768px"></a>
      </div>
      <p>Recommended settings for <font color="#e5a00d">Jewflix Studios</font></p>

      <img src="../icons/AppleTV-iOS.png" alt="Apple TV" width="75px"><br />
      <span class="jfx_headers_large">Audio</span>
      <table>
        <tr>
          <td class="jfx_setting">Audio Format</td>
          <td class="jfx_value">Auto</td>
        </tr>
      </table>
      <span class="jfx_headers_large">Video</span>
      <table>
        <tr>
          <td class="jfx_setting">Enable Dolby Vision</td>
          <td class="jfx_value">Off</td>
        </tr>
        <tr>
          <td class="jfx_setting">Format</td>
          <td class="jfx_value">4K SDR</td>
        </tr>
        <tr>
          <td class="jfx_setting">HDMI Output</td>
          <td class="jfx_value">YCbCr</td>
        </tr>
        <tr>
          <td class="jfx_setting">Chroma</td>
          <td class="jfx_value">4:4:4</td>
        </tr>
        <tr>
          <td class="jfx_setting">Match Dynamic Range</td>
          <td class="jfx_value">On</td>
        </tr>
        <tr>
          <td class="jfx_setting">Match Frame Rate</td>
          <td class="jfx_value">On</td>
        </tr>
      </table>

      <img style="margin-top: 100px" src="https://github.com/jewflix/jewflix-logos/raw/main/jewflix-netflix-full-orange-borderless.png" alt="Jewflix" width="100px">
      <div class="jfx_footer">
        <a href="https://github.com/jewflix/jewflix-logos"><span class="jfx_footer_links">logos</span></a>
        <a href="https://github.com/jewflix/jewflix-prerolls"><span class="jfx_footer_links">prerolls</span></a>
        <br /><br />
        Copyright &copy; 2021 <font color="#e5a00d">Jewflix Studios</font>
      </div>
      <img src="https://github.com/jewflix/jewflix-logos/raw/main/jewflix-studios-star-orange-borderless.png" alt="Jewflix" width="100px">

    </div>
  </body>
</html>
